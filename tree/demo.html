<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>
    <style type="text/css">

    </style>
    <script src="../lib/vue.js"></script>
</head>
<body>

<div id="app">
    <tmpl :ab.sync="text"></tmpl>
</div>

<script type="text/x-template" id="tmpl">
    <div>
        <div>{{ab}} </div>
        <input type="button" value="button" @click="add" />
    </div>
</script>

<script>
Vue.component('tmpl',{
    template:'#tmpl',
    props:{
        ab:Number
    },
    // data:function(){
    //     return {
    //         aaa:this.ab
    //     }
    // },
    methods:{
        add:function(){
            this.ab++;
        }
    }
})

var vm=new Vue({
    el:'#app',
    data:{
        text:1
    }
})
</script>
</body>
</html>
